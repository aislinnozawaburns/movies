<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Movies </title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link rel="javascript" href="script.js" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>My Favorite Movies</h1>
    <p>Click on a movie to see the details.</p>
    <div class="container">
      <table>
        <tr>
          <th>Title</th>
          <td id="movie-title"></td>
        </tr>
        <tr>
          <th>Year</th>
          <td id="movie-year"></td>
        </tr>
        <tr>
          <th>Rating</th>
          <td id="movie-rating"></td>
        </tr>
        <tr>
          <th>Runtime</th>
          <td id="movie-runtime"></td>
        </tr>
        <tr>
          <th>Plot</th>
          <td id="movie-plot"></td>
        </tr>
      </table>
      <ul>
        <li> <img src="images/butterfly-effect.jpg" alt="butterfly effect" class="butterfly-effect" id="tt0289879"/> </li>
        <li> <img src="images/les-intouchables.jpg" alt="les intouchables" class="les-intouchables" id="tt1675434"/> </li>
        <li> <img src="images/little-miss-sunshine.jpg" alt="little miss sunshine" class="little-miss-sunshine" id="tt0449059"/> </li>
        <li> <img src="images/spirited-away.jpg" alt="spirited away" class="spirited-away" id="tt0245429"/> </li>
        <li> <img src="images/toy-story.jpg" alt="toy story" class="toy-story" id="tt0114709"/> </li>
        <li> <img src="images/truman-show.jpg" alt="truman show" class="truman-show" id="tt0120382"/> </li>
    </ul>
    </div>

    <script src="script.js">
    </script>
  </body>

</html>
